<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Traitify Widgets</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <link href="data:," rel="icon"> <!-- Skip Favicon -->
    <style>
      .column-header {
        font-weight: bold;
        margin: 12px auto;
        text-align: center;
      }
      .dark {
        background: #555555;
        color: #FFFFFF;
      }
      .hide { display: none; }
      .group {
        margin: 24px;
        margin-top: 0px;
      }
      .row {
        display: flex;
        gap: 8px;
        margin: 12px 0;
      }
      .row.gap-lg { gap: 24px; }

      @media(min-width: 960px) {
        .group {
          margin-left: 48px;
          margin-right: 48px;
        }
      }
      @media(prefers-color-scheme: dark) {
        .auto {
          background: #555555;
          color: #FFFFFF;
        }
      }
    </style>
  </head>
  <body>
    <script src="build/traitify.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
